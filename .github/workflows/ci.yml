name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────────
  # 1. Tests + Coverage
  # ─────────────────────────────────────────────
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests with coverage
        run: pytest tests/ -v --cov=persona --cov-report=term-missing --cov-report=xml --cov-fail-under=85

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  # ─────────────────────────────────────────────
  # 2. Linting + Type Checking
  # ─────────────────────────────────────────────
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Ruff (linting)
        run: ruff check persona/ tests/

      - name: Ruff (formatting check)
        run: ruff format --check persona/ tests/

      - name: Mypy (type checking)
        run: mypy persona/ --ignore-missing-imports

  # ─────────────────────────────────────────────
  # 3. Security Scan
  # ─────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install security tools
        run: pip install bandit safety pip-audit

      - name: Bandit (static code analysis)
        run: bandit -r persona/ -ll --format json -o bandit-report.json || true

      - name: Show Bandit results
        run: bandit -r persona/ -ll || true

      - name: pip-audit (dependency vulnerabilities)
        run: pip-audit --requirement <(pip freeze) --ignore-vuln PYSEC-2022-42969 || true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

  # ─────────────────────────────────────────────
  # 4. Build check (ensure the package is importable)
  # ─────────────────────────────────────────────
  build:
    name: Build & Import Check
    runs-on: ubuntu-latest
    needs: [test, lint]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Smoke test install
        run: |
          pip install dist/*.whl
          python -c "from persona import SecureProxy; print('✓ SecureProxy importable')"
          python -c "from persona import SecurityRule, CredentialPattern; print('✓ Public API intact')"
